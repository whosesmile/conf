<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<title>会畅通讯 - 会议系统</title>
		<!--[if lt IE 9]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
		<!--[if lt IE 9]><script src="/assets/js/lib/html5.js"></script><![endif]-->
		<!--[if lt IE 7]><script src="/assets/js/lib/belatedpng.js"></script><![endif]-->
		<link type="image/x-icon" rel="shortcut icon" href="/assets/favicon.ico" />
		<link type="text/css" rel="stylesheet" href="/assets/css/base.css" />
		<link type="text/css" rel="stylesheet" href="/assets/css/app/login.css" />
	</head>
	<body>
		
		<div id="content">
			<div class="wrapper">
				<div id="accountBox" class="fix-png clearfix">
					<div class="logo">
						<img src="/assets/images/logo-part.png" class="fix-png" alt="" />
						<span class="name">商会云系统管理平台</span>
					</div>
					<form name="login" method="post" class="clearfix" autoComplete="off">
						<div class="form-item">
							<input autofocus="autofocus" class="input-text" id="username" name="username" placeholder="登录名" type="text" value="" />
						</div>
						<div class="form-item">
							<input class="input-text" id="password" name="password" placeholder="密码" type="password" value="" />
						</div>

						<div class="form-item captcha-item clearfix">
							<input type="text" placeholder="验证码" class="input-text captcha" name="captcha" id="captcha" autocomplete="off" />
							<img src="/assets/images/captcha.jpg" alt="验证码" class="codeimg" />
							<a href="" class="change">换一张</a>
						</div>

						<div class="form-item">
							<input checked="checked" class="input-check" id="remember" name="remember" type="checkbox" value="y">
							<label for="remember" class="for-check remember">记住用户名</label>
							<a href="" class="forget">忘记密码</a>
						</div>
						<div class="form-item">
							<input type="submit" value="登录" class="input-submit" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
