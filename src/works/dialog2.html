<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>会畅通讯 - 会议系统</title>
    <!--[if lt IE 9]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
    <!--[if lt IE 9]><script src="/assets/js/lib/modernizr.js"></script><![endif]-->
    <link type="image/x-icon" rel="shortcut icon" href="/assets/favicon.ico" />
    <link type="text/css" rel="stylesheet" href="/assets/css/base.css" />
    <link type="text/css" rel="stylesheet" href="/assets/css/dialog.css" />
  </head>
  <body>

    <div id="content">
      <div class="wrapper" style="padding: 20px;">
        <p class="gray" style="font-size:14px;padding-bottom:20px;">
          注：对于没有关闭按钮的弹窗 可以按 <mark style="color:#FF0000;">ESC键</mark> 进行关闭
        <p>

        <div class="group">
          <button data-name="test" class="btn btn-primary" template="create-meeting-account.html">添加会议账号</button>        
          <button data-name="loading" class="btn btn-primary" template="loading.html">LOADING</button>
          <button data-name="login" class="btn btn-primary">登陆弹窗</button>
          <button data-name="notice" class="btn btn-primary">通知弹窗</button>
          <button data-name="party" class="btn btn-primary">参会详情</button>
          <button data-name="joinbynumber" class="btn btn-primary">会议号加入</button>
          <button data-name="intime" class="btn btn-primary">即时会议</button>
          <button data-name="import" data-domain="success" class="btn btn-primary">添加联系人成功</button>
          <button data-name="import" class="btn btn-primary">批量添加联系人</button>
          <button data-name="prompt" class="btn btn-primary">通用提醒</button>
        </div>

        <hr class="horizon-line" />

        <div class="group">
          <button data-name="adduser" class="btn btn-primary">添加用户</button>
          <button data-name="participate" class="btn btn-primary">加入会议</button>
          <button data-name="participate" data-domain="install" class="btn btn-primary">加入会议2</button>
          <button data-name="participate" data-domain="process" class="btn btn-primary">加入会议3</button>
          <button data-name="invite" class="btn btn-primary">邀请人列表</button>
          <button data-name="invite" data-domain="blank" class="btn btn-primary">邀请人列表2</button>
          <button data-name="invite" data-domain="adduser" class="btn btn-primary">邀请人列表3</button>
          <button data-name="invite" data-domain="success" class="btn btn-primary">邀请与会者</button>
          <button data-name="invite" data-domain="concat" class="btn btn-primary">从通信录选择</button>
          <button data-name="invite" data-domain="failure" class="btn btn-primary">邀请与会者</button>
        </div>

        <hr class="horizon-line" />

        <div class="group">
          <button data-name="meeting" data-domain="firststep" class="btn btn-primary">预约会议1</button>
          <button data-name="meeting" data-domain="secondstep" class="btn btn-primary">预约会议2</button>
          <button data-name="meeting" data-domain="secondstep2" class="btn btn-primary">预约会议2</button>
          <button data-name="meeting" data-domain="thirdstep" class="btn btn-primary">预约会议3</button>
          <button data-name="meeting" data-domain="thirdstep2" class="btn btn-primary">预约会议3</button>
          <button data-name="meeting" data-domain="fourthstep" class="btn btn-primary">预约会议4</button>
          <button data-name="order" class="btn btn-primary">账单详情</button>
          <button data-name="order" data-domain="type1" class="btn btn-primary">账单详情</button>
          <button data-name="order" data-domain="type2" class="btn btn-primary">账单详情</button>
          <button data-name="details" class="btn btn-primary">会议详情</button>
        </div>

        <hr class="horizon-line" />

        <div class="group">
          <button data-name="modifypwd" class="btn btn-primary">修改密码</button>
          <button data-name="modifypwd" data-domain="success" class="btn btn-primary">修改密码2</button>
          <button data-name="choose" class="btn btn-primary">从通讯录选择</button>
          <button data-name="choose" data-domain="empty" class="btn btn-primary">从通讯录选择2</button>
        </div>

        <hr class="horizon-line" />

        <div class="group">
          <h4>按钮样式示范：</h4>
          <p>
            <span>btn btn-primary</span>
            <a class="btn btn-primary">蓝色按钮</a>
            <span class="divider">|</span>
            <span>input-green</span>
            <a class="input-green">绿色按钮</a>
            <span class="divider">|</span>
            <span>input-gray</span>
            <a class="input-gray">白色按钮</a>
            <span class="divider">|</span>
            <span>input-disable</span>
            <a class="input-disable">禁用按钮</a>
          </p>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="/assets/js/lib/jquery.js"></script>
    <script type="text/javascript" src="/assets/js/lib/mootools.js"></script>
    <script type="text/javascript" src="/assets/js/lib/base.js"></script>
    <script type="text/javascript" src="/assets/js/lib/mustache.js"></script>
    <script type="text/javascript" src="/assets/js/dialog.js"></script>
  </body>
</html>
