<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>会畅通讯 - 会议系统</title>
    <!--[if lt IE 9]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
    <!--[if lt IE 9]><script src="/assets/js/lib/modernizr.js"></script><![endif]-->
    <link type="image/x-icon" rel="shortcut icon" href="/assets/favicon.ico" />
    <link type="text/css" rel="stylesheet" href="/assets/css/base.css" />
    <link type="text/css" rel="stylesheet" href="/assets/css/dialog.css" />
  </head>
  <body>
    <div id="content">
      <div class="wrapper" style="padding: 20px;">
        <p class="gray" style="font-size:14px;padding-bottom:20px;">
        注：对于没有关闭按钮的弹窗 可以按 <mark style="color:#FF0000;">ESC键</mark> 进行关闭
        <p>
        <div class="group">
          <button class="btn btn-primary" template="create-meeting-account.html">添加会议账号</button>
          <button class="btn btn-primary" template="create-meeting-user.html">添加会议用户</button>
          <button class="btn btn-primary" template="create-concat.html">添加联系人</button>
          <button class="btn btn-primary" template="create-company.html">添加分公司</button>
          <button class="btn btn-primary" template="create-cs.html">添加CS账号</button>
          <button class="btn btn-primary" template="verify-identity.html">首次使用身份验证</button>
          <button class="btn btn-primary" template="register.html">首次使用用户注册</button>
          <button class="btn btn-primary" template="register-success.html">注册完成</button>


          <button data-name="loading" class="btn btn-primary" template="loading.html">LOADING</button>
        </div>
        
        <hr class="horizon-line" />

        <div class="group">
          <h4>按钮样式示范：</h4>
          <p>
          <span>btn btn-primary</span>
          <a class="btn btn-primary">蓝色按钮</a>
          <span class="divider">|</span>
          <span>btn-success</span>
          <a class="btn btn-success">绿色按钮</a>
          <span class="divider">|</span>
          <span>btn-default</span>
          <a class="btn btn-default">白色按钮</a>
          <span class="divider">|</span>
          <span>btn-gray</span>
          <a class="btn btn-gray">灰色按钮</a>
          </p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/assets/js/lib/jquery.js"></script>
    <script type="text/javascript" src="/assets/js/lib/mootools.js"></script>
    <script type="text/javascript" src="/assets/js/lib/base.js"></script>
    <script type="text/javascript" src="/assets/js/lib/mustache.js"></script>
    <script type="text/javascript" src="/assets/js/dialog.js"></script>
  </body>
</html>
