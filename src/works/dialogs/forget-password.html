<div class="common-dialog">
  <header>
    <h3 class="title"><i class="icon icon-modify-black"></i> 忘记密码</h3>
    <a class="close" title="关闭"></a>
  </header>
  <section style="height:auto;">
    <form class="form-horizontal" onsubmit="return false;" style="padding-right:50px;">
      <div class="form-group">
        <label>用户名：</label>
        <div class="wrap">
          <div class="clearfix">
            <input type="text" class="form-control" style="width:200px;float:left" />
            <button class="btn btn-default" style="float:right;">发送至邮箱</button>
          </div>
          <span class="message text-muted">输入用户名，系统将会发送邮件至对应的邮箱。</span>
        </div>
      </div>
    </form>
  </section>
  <footer>
    <button class="btn btn-lg btn-success">确定</button>
    <button class="btn btn-lg btn-gray">取消</button>
  </footer>
</div>
