<div class="common-dialog">
  <header>
    <h3 class="title"><i class="icon icon-verify"></i> 首次使用用户注册</h3>
    <a class="close" title="关闭"></a>
  </header>
  <section class="verify-identity step2">
    <ul class="steps">
      <li><i class="icon icon-step"></i>身份验证</li>
      <li class="divider"></li>
      <li class="active"><i class="icon icon-step"></i>用户注册</li>
      <li class="divider"></li>
      <li><i class="icon icon-step"></i>完成</li>
    </ul>
    <form class="form-horizontal" style="padding-right:55px;">
      <div class="form-group">
        <label>账户名称：</label>
        <div class="wrap">
          <input type="text" class="form-control" />
          <span class="required">*</span>
        </div>
      </div>
      <div class="form-group">
        <label>密码：</label>
        <div class="wrap">
          <input type="password" class="form-control" />
          <span class="required">*</span>
        </div>
      </div>
    </form>
  </section>
  <footer>
    <button class="btn btn-lg btn-success">注册</button>
    <button class="btn btn-lg btn-gray">取消</button>
  </footer>
</div>
