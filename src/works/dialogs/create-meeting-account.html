<header>
  <h3 class="title">添加会议账号</h3>
  <a class="close" title="关闭"></a>
</header>
<section style="padding:20px 0;">
  <form class="form-horizontal" style="padding-right:80px;">
    <div class="form-group">
      <label>分公司编号：</label>
      <div class="wrap">
        <select class="form-control">
          <option>12345678</option>
          <option>12345678</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label>分公司名称：</label>
      <div class="wrap">
        <select class="form-control">
          <option>阿里巴巴</option>
          <option>大众点评</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label>用户编号：</label>
      <div class="wrap">
        <select class="form-control">
          <option>12345678</option>
          <option>12345678</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label>用户姓名：</label>
      <div class="wrap">
        <select class="form-control">
          <option>12345678</option>
          <option>12345678</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label>会议号码：</label>
      <div class="wrap">
        <input type="text" class="form-control" value="12345678" disabled />
      </div>
    </div>
    <div class="form-group">
      <label>主持人密码：</label>
      <div class="wrap">
        <input type="password" class="form-control" value="********" disabled />
      </div>
    </div>
    <div class="form-group">
      <label>创建人：</label>
      <div class="wrap">
        <input type="text" class="form-control" value="王静" disabled />
      </div>
    </div>
    <div class="form-group">
      <label>创建日期：</label>
      <div class="wrap">
        <input type="text" class="form-control" value="2014-10-22 12:00:00" disabled />
      </div>
    </div>
  </form>
</section>
