<div class="common-dialog">
  <header>
    <h3 class="title"><i class="icon icon-add-black"></i> 添加CS账号</h3>
    <a class="close" title="关闭"></a>
  </header>
  <section>
    <form class="form-horizontal" style="padding-right:80px;">
      <div class="form-group">
        <label>账号名称：</label>
        <div class="wrap">
          <input type="text" class="form-control" />
          <span class="message text-muted">6-18个字符，可使用字母、数字、下划线</span>
          <span class="required">*</span>
        </div>
      </div>
      <div class="form-group">
        <label>账号密码：</label>
        <div class="wrap">
          <input type="password" class="form-control" />
          <span class="message text-muted">6-18个字符，可使用字母、数字、下划线</span>
          <span class="required">*</span>
        </div>
      </div>
      <div class="form-group">
        <label>确认账号密码：</label>
        <div class="wrap">
          <input type="password" class="form-control" />
          <span class="message text-muted">再次输入账号密码</span>
          <span class="required">*</span>
        </div>
      </div>
      <div class="form-group">
        <label>姓名：</label>
        <div class="wrap">
          <input type="text" class="form-control" />
          <span class="message text-muted">请输入真实姓名</span>
          <span class="required">*</span>
        </div>
      </div>
      <div class="form-group">
        <label>部门：</label>
        <div class="wrap">
          <input type="text" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <label>固定电话：</label>
        <div class="wrap">
          <input type="text" class="form-control" />
          <span class="message text-muted">如：01078920916</span>
        </div>
      </div>
      <div class="form-group">
        <label>手机号码：</label>
        <div class="wrap">
          <input type="text" class="form-control" />
          <span class="message text-muted">如：18688888888</span>
        </div>
      </div>
    </form>
  </section>
  <footer>
    <button class="btn btn-lg btn-success">确定</button>
    <button class="btn btn-lg btn-gray">取消</button>
  </footer>
</div>
