<div class="common-dialog">
  <header>
    <h3 class="title"><i class="icon icon-add-black"></i> 添加分公司</h3>
    <a class="close" title="关闭"></a>
  </header>
  <section>
    <form class="form-horizontal" style="padding-right:80px;">
      <div class="form-group">
        <label>分公司编号：</label>
        <div class="wrap">
          <input type="text" class="form-control" value="12345678" disabled />
        </div>
      </div>
      <div class="form-group">
        <label>分公司名称：</label>
        <div class="wrap">
          <input type="text" class="form-control" />
          <span class="message text-muted">请输入分公司名称</span>
          <span class="required">*</span>
        </div>
      </div>
      <div class="form-group">
        <label>联系人姓名：</label>
        <div class="wrap">
          <input type="text" class="form-control" />
          <span class="message text-muted">请输入真实姓名</span>
          <span class="required">*</span>
        </div>
      </div>
      <div class="form-group">
        <label>国家：</label>
        <div class="wrap">
          <select class="form-control">
            <option>中国</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label>省份：</label>
        <div class="wrap">
          <select class="form-control">
            <option>请选择</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label>城市：</label>
        <div class="wrap">
          <input type="text" class="form-control" />
          <span class="message text-muted">请输入您所在的城市</span>
          <span class="required">*</span>
        </div>
      </div>
      <div class="form-group">
        <label>通信地址：</label>
        <div class="wrap">
          <input type="text" class="form-control" />
          <span class="message text-muted">请输入您的通信地址</span>
          <span class="required">*</span>
        </div>
      </div>
    </form>
  </section>
  <footer>
    <button class="btn btn-lg btn-success">确定</button>
    <button class="btn btn-lg btn-gray">取消</button>
  </footer>
</div>
