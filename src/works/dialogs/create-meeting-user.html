<div class="common-dialog">
  <header>
    <h3 class="title"><i class="icon icon-add-black"></i> 添加会议用户</h3>
    <a class="close" title="关闭"></a>
  </header>
  <section>
    <form class="form-horizontal" onsubmit="return false;" style="padding-right:80px;">
      <div class="form-group">
        <label>分公司编号：</label>
        <div class="wrap">
          <select class="form-control">
            <option>12345678</option>
            <option>12345678</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label>分公司名称：</label>
        <div class="wrap">
          <select class="form-control">
            <option>阿里巴巴</option>
            <option>大众点评</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label>用户编号：</label>
        <div class="wrap">
          <input type="text" class="form-control" value="12345678" disabled="" />
          <span class="required">*</span>
        </div>
      </div>
      <div class="form-group">
        <label>姓氏：</label>
        <div class="wrap">
          <input type="text" class="form-control" />
          <span class="message text-muted">请输入姓氏</span>
          <span class="required">*</span>
        </div>
      </div>
      <div class="form-group">
        <label>名字：</label>
        <div class="wrap">
          <input type="text" class="form-control" />
          <span class="message text-muted">请输入名字</span>
          <span class="required">*</span>
        </div>
      </div>
      <div class="form-group">
        <label>用户部门：</label>
        <div class="wrap">
          <input type="text" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <label>成本中心：</label>
        <div class="wrap">
          <input type="text" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <label>客户职位：</label>
        <div class="wrap">
          <input type="text" class="form-control" />
        </div>
      </div>
      <div class="form-group">
        <label>可选输入项：</label>
        <div class="wrap">
          <input type="text" class="form-control" placeholder="请自行添加输入项" />
        </div>
      </div>
      <div class="form-group">
        <label>必填输入项：</label>
        <div class="wrap">
          <input type="text" class="form-control" placeholder="请自行添加输入项" />
          <span class="required">*</span>
        </div>
      </div>
    </form>
  </section>
  <footer>
    <button class="btn btn-lg btn-success">确定</button>
    <button class="btn btn-lg btn-gray">取消</button>
  </footer>
</div>
