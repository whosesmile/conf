<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<title>会畅通讯 - 会议系统</title>
		<!--[if lt IE 9]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
		<!--[if lt IE 9]><script src="/assets/js/lib/html5.js"></script><![endif]-->
		<!--[if lt IE 7]><script src="/assets/js/lib/belatedpng.js"></script><![endif]-->
		<link type="image/x-icon" rel="shortcut icon" href="/assets/favicon.ico" />
		<link type="text/css" rel="stylesheet" href="/assets/css/base.css" />
		<link type="text/css" rel="stylesheet" href="/assets/css/apps/forget.css" />
	</head>
	<body>
		
		<!--#include file="/assets/inc/header.html"-->

		<nav id="navigator">
			<div class="wrapper">
				<div class="dynamic">
					<a class="login"><i class="icon icon-forget"></i>忘记密码</a>
				</div>
				
				<div class="region">
					<a class="timezone"><i class="icon icon-zone"></i>北京时间</a>
					<span class="language">
						<select>
							<option>中文</option>
						</select>
					</span>
				</div>
			</div>
		</nav>

		<div id="content">
			<div class="wrapper">
				<div class="forget-box">
					<b class="border-cover"></b>
					<div class="box-wrapper">
						<p class="desc">请输入与您账户关联的邮件地址。我们将向您发送页面链接，通过该页面您可以轻松创建新密码。</p>
						<form method="post">
							<div class="form-item email-widget error-item">
								<label class="title">邮箱地址：</label>
								<div class="widget">
									<input type="text" class="input-text" />
									<p class="error"><i class="icon"></i>请正确填写邮箱！</p>
								</div>
							</div>
							<div class="form-item captcha-widget error-item">
								<label class="title">验证码：</label>
								<div class="widget">
									<input type="text" class="input-text" />
									<img alt="验证码" src="/assets/images/captcha.png" class="captcha" />
									<a class="update-captcha">换一张</a>
									<p class="error"><i class="icon"></i>请输入验证码！</p>
								</div>
							</div>
							<div class="form-item submit-widget">
								<div class="widget">
									<button class="input-submit">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		
		<script type="text/javascript" src="/assets/js/lib/jquery.js"></script>
		<script type="text/javascript" src="/assets/js/lib/base.js"></script>
	</body>
</html>
