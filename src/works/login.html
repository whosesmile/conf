<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>登录 - 会畅通讯</title>
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
    <!--[if lt IE 9]><script src="/assets/js/lib/modernizr.js"></script><![endif]-->
    <link type="image/x-icon" rel="shortcut icon" href="/assets/favicon.ico" />
    <link type="text/css" rel="stylesheet" href="/assets/css/base.css" />
    <link type="text/css" rel="stylesheet" href="/assets/css/app/login.css" />
  </head>
  <body>
    <div id="meeting">
      <img src="/assets/images/login/logo.png" />
      <h1>会畅通讯视频云全球会议中心</h1>
      <form autoComplete="off">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="请输入会议号码" name="number" autofocus />
          <button type="submit" class="btn btn-default">加入</button>
        </div>
      </form>
    </div>
    
    <div id="banner">
      <div class="login">
        <form autoComplete="off">
          <div class="title"><i class="icon camera"></i>主持会议</div>
          <div class="form-group">
            <label class="for">账户：</label>
            <input type="text" class="form-control" placeholder="账户" name="username" />
            <label class="for">密码：</label>
            <input type="password" class="form-control" placeholder="密码" name="password" />
            <button type="submit" class="btn btn-primary">登录</button>
          </div>
          <div class="form-group">
            <label class="holder remember"><input type="checkbox" name="remember" /> 记住我</label>
            <label class="holder forget"><a href="">忘记密码？</a></label>
          </div>
        </form>

        <nav>
          <a class="left"></a>
          <a class="right"></a>
        </nav>
      </div>
    </div>

    <div id="footer">
      <ul class="nav">
        <li><a href="">下载中心</a></li>
        <li><a href="">视频云SLA</a></li>
        <li><a href="">使用指南</a></li>
        <li>热线：400 082 6161</li>
      </ul>
      <p class="copyright">Copyright &copy; 2003-2014 BizConf Telecom Co., Ltd. All right Reserved. 沪ICP备 11034277号-5</p>
    </div>
    <script type="text/javascript" src="/assets/js/lib/jquery.js"></script>
    <script type="text/javascript" src="/assets/js/lib/mootools.js"></script>
    <script type="text/javascript" src="/assets/js/app/login.js"></script>
  </body>
</html>
