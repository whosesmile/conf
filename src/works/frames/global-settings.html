<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<title>会畅通讯 - 会议系统</title>
		<!--[if lt IE 9]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
		<!--[if lt IE 9]><script src="/assets/js/lib/html5.js"></script><![endif]-->
		<!--[if lt IE 7]><script src="/assets/js/lib/belatedpng.js"></script><![endif]-->
		<link type="image/x-icon" rel="shortcut icon" href="/assets/favicon.ico" />
		<link type="text/css" rel="stylesheet" href="/assets/css/base.css" />
		<link type="text/css" rel="stylesheet" href="/assets/css/app/global-settings.css" />
	</head>
	<body>
		<div class="box">
			<div class="head">
				<span class="title">全局会议功能设置</span>
				<span class="desc">此设置将会应用到整个站点的会议中</span>
			</div>
			<div class="body">
				<div class="fieldset">
					<div class="legend"><span>已授权的功能</span></div>

					<div class="form-item">
						<label class="title">媒体共享：</label>
						<div class="widget">
							<label for="openShare">
								<input id="openShare" type="radio" name="share" /> 开启
							</label>
							<label for="closeShare" class="rlabel">
								<input id="closeShare" type="radio" name="share" /> 关闭
							</label>
						</div>
					</div>

					<div class="form-item">
						<label class="title">录制：</label>
						<div class="widget">
							<label for="openRecord">
								<input id="openRecord" type="radio" name="record" /> 开启
							</label>
							<label for="closeRecord" class="rlabel">
								<input id="closeRecord" type="radio" name="record" /> 关闭
							</label>
						</div>
					</div>
				</div>

				<div class="fieldset disableset">
					<div class="legend"><span>未授权的功能</span></div>
					<div class="form-item">
						<ul class="clearfix">
							<li>电话功能</li>
							<li>外呼</li>
						</ul>
					</div>
				</div>

				<div class="form-item submit-item">
					<button class="input-gray">提交</button>
					<span class="success-item">
						<span class="success">
							<i class="icon fix-png"></i> 修改会议功能全局设置成功！
						</span>
					</span>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="/assets/js/lib/jquery.js"></script>
		<script type="text/javascript" src="/assets/js/lib/base.js"></script>
	</body>
</html>
