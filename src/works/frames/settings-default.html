<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<title>会畅通讯 - 会议系统</title>
		<!--[if lt IE 9]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
		<!--[if lt IE 9]><script src="/assets/js/lib/html5.js"></script><![endif]-->
		<!--[if lt IE 7]><script src="/assets/js/lib/belatedpng.js"></script><![endif]-->
		<link type="image/x-icon" rel="shortcut icon" href="/assets/favicon.ico" />
		<link type="text/css" rel="stylesheet" href="/assets/css/base.css" />
		<link type="text/css" rel="stylesheet" href="/assets/css/apps/settings.css" />
	</head>
	<body>
		<div class="box">
			<div class="head">
				<span class="title">会议缺省设置</span>
				<span class="desc">设置您常用的会议参数，每次安排会议无需重复选择</span>
			</div>
			<div class="body">
				<form method="post">
					<div class="form-item">
						<label class="title">最大音频路数：</label>
						<div class="widget">
							<select>
								<option>16路</option>
							</select>
						</div>
					</div>
					<div class="form-item">
						<label class="title">最大视频路数：</label>
						<div class="widget">
							<select>
								<option>16路</option>
							</select>
						</div>
					</div>
					<div class="form-item">
						<label class="title">视频画质设置：</label>
						<div class="widget">
							<input id="quality1" type="radio" name="quality" />
							<label for="quality1" class="for-label">低</label>
							<input id="quality2" type="radio" name="quality" />
							<label for="quality2" class="for-label">中</label>
							<input id="quality3" type="radio" name="quality" />
							<label for="quality3" class="for-label">高</label>
							<input id="quality4" type="radio" name="quality" />
							<label for="quality4" class="for-label">最高</label>
						</div>
					</div>
					<div class="form-item">
						<label class="title">会议提前时间：</label>
						<div class="widget">
							<input type="text" class="input-text" /> 分钟
						</div>
					</div>
					<div class="form-item">
						<label class="title">会议模式：</label>
						<div class="widget">
							<input id="compereType" type="radio" name="type" />
							<label for="compereType" class="for-label">主持人模式</label>
							<input id="freeType" type="radio" name="type" />
							<label for="freeType" class="for-label">自由模式</label>
						</div>
					</div>
					<div class="form-item">
						<label class="title">默认开启麦克风：</label>
						<div class="widget">
							<input id="enableMike" type="radio" name="mike" />
							<label for="enableMike" class="for-label">是</label>
							<input id="disableMike" type="radio" name="mike" />
							<label for="disableMike" class="for-label">否</label>
						</div>
					</div>
					<div class="form-item">
						<label class="title">参会人权限：</label>
						<div class="widget">
							<input id="turnpage" type="checkbox" name="auth" />
							<label for="turnpage" class="for-label">换页</label>
							<input id="comment" type="checkbox" name="auth" />
							<label for="comment" class="for-label">批注</label>
							<input id="toall" type="checkbox" name="auth" />
							<label for="toall" class="for-label">与所有人聊天</label>
							<input id="tocompere" type="checkbox" name="auth" />
							<label for="tocompere" class="for-label">与主持人聊天</label>
							<input id="toparty" type="checkbox" name="auth" />
							<label for="toparty" class="for-label">与参会人聊天</label>
						</div>
					</div>
					<div class="form-item">
						<label class="title">会议功能：</label>
						<div class="widget">
							<input id="sharedoc" type="checkbox" name="support" />
							<label for="sharedoc" class="for-label">共享文档</label>
							<input id="sharescreen" type="checkbox" name="support" />
							<label for="sharescreen" class="for-label">屏幕共享</label>
							<input id="whiteboard" type="checkbox" name="support" />
							<label for="whiteboard" class="for-label">白板</label>
							<input id="transmission" type="checkbox" name="support" />
							<label for="transmission" class="for-label">文件传输</label>
						</div>
					</div>
					<div class="form-item submit-item">
						<div class="widget">
							<button class="input-gray">保存</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<script type="text/javascript" src="/assets/js/lib/jquery.js"></script>
		<script type="text/javascript" src="/assets/js/lib/base.js"></script>
	</body>
</html>
