
<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<title>会畅通讯 - 会议系统</title>
		<!--[if lt IE 9]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
		<!--[if lt IE 9]><script src="/assets/js/lib/html5.js"></script><![endif]-->
		<!--[if lt IE 7]><script src="/assets/js/lib/belatedpng.js"></script><![endif]-->
		<link type="image/x-icon" rel="shortcut icon" href="/assets/favicon.ico" />
		<link type="text/css" rel="stylesheet" href="/assets/css/base.css" />
		<link type="text/css" rel="stylesheet" href="/assets/css/app/email-server.css" />
	</head>
	<body>
		<div class="box">
			<div class="head">
				<span class="title">邮件服务器设置</span>
				<span class="desc">您可以使用ConfCloud配置也可以使用自定义配置</span>
			</div>
			<div class="body">
				<div class="fieldset">
					<div class="types">
						<label for="useCloud">
							<input id="useCloud" type="radio" name="cloud" /> 使用ConfCloud配置
						</label>
						<label for="usePersonal" class="rlabel">
							<input id="usePersonal" type="radio" name="personal" /> 自定义配置
						</label>
					</div>

					<div class="contents">
						<div class="form-item">
							<label class="title">邮件服务器地址：</label>
							<div class="widget">
								<input type="text" class="input-text" />
								<span class="required"></span>
								<span class="tips">1-64个任意字符</span>
							</div>
						</div>
						<div class="form-item">
							<label class="title">发件者：</label>
							<div class="widget">
								<input type="text" class="input-text" />
								<span class="required"></span>
								<span class="tips">1-64个任意字符</span>
							</div>
						</div>
						<div class="form-item">
							<label class="title">发送者邮件：</label>
							<div class="widget">
								<input type="text" class="input-text" />
								<span class="required"></span>
								<span class="tips">1-64个任意字符</span>
							</div>
						</div>
						<div class="form-item">
							<label class="title">认证账户：</label>
							<div class="widget">
								<input type="text" class="input-text" />
								<span class="required"></span>
								<span class="tips">1-64个任意字符</span>
							</div>
						</div>
						<div class="form-item">
							<label class="title">认证密码：</label>
							<div class="widget">
								<input type="password" class="input-text" />
								<span class="required"></span>
								<span class="tips">1-64个任意字符</span>
							</div>
						</div>
						<div class="form-item">
							<label class="title"></label>
							<div class="widget">
								<button class="input-gray">提交</button>
							</div>
						</div>
					</div>
				</div>

				<div class="fieldset testing-info">
					<div class="legend"><span>邮件服务器信息测试</span></div>
					<div class="form-item">
						<label class="title">邮件正文：</label>
						<div class="widget area-widget clearfix">
							<textarea class="input-area"></textarea>
							<span class="required"></span>
							<span class="tips">1-64个任意字符</span>
						</div>
					</div>
					<div class="form-item">
						<label class="title">邮件地址：</label>
						<div class="widget">
							<input type="text" class="input-text" />
							<span class="required"></span>
							<span class="tips">1-64个任意字符</span>
						</div>
					</div>
					<div class="form-item">
						<label class="title"></label>
						<div class="widget">
							<button class="input-gray">发送</button>
							<span class="success-item">
								<span class="success">
									<i class="icon fix-png"></i>邮件服务器配置正常
								</span>
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="/assets/js/lib/jquery.js"></script>
		<script type="text/javascript" src="/assets/js/lib/base.js"></script>
	</body>
</html>
