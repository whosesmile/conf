<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>会畅通讯 - 会议系统</title>
    <!--[if lt IE 9]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
    <!--[if lt IE 9]><script src="/assets/js/lib/html5.js"></script><![endif]-->
    <!--[if lt IE 7]><script src="/assets/js/lib/belatedpng.js"></script><![endif]-->
    <link type="image/x-icon" rel="shortcut icon" href="/assets/favicon.ico" />
    <link type="text/css" rel="stylesheet" href="/assets/css/base.css" />
    <link type="text/css" rel="stylesheet" href="/assets/css/app/statis.css" />
  </head>
  <body>
    <div class="breadcrumb">
      <a href="">信息查询</a>
      <span class="divider">&gt;</span>
      <a href="">会议报告</a>
    </div>

    <div class="statis">
      <div class="item current">
        <div class="title">
          <i class="icon"></i>
          <span>正在进行</span>
        </div>
        <div class="details">
          <i class="count text-success">2</i>场会议
        </div>
      </div>
      <div class="item week">
        <div class="title">
          <i class="icon"></i>
          <span>近一周</span>
        </div>
        <div class="details">
          <ul>
            <li class="first-child">
              <div class="desc text-muted"><i class="text-lg">128</i>分</div>
              <span class="text-muted">时长</span>
            </li>
            <li>
              <div class="desc text-primary"><i class="text-lg">3</i>场</div>
              <span class="text-muted">已结束</span>
            </li>
            <li class="last-child">
              <div class="desc text-primary"><i class="text-lg">18</i>人</div>
              <span class="text-muted">已参会</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="item month">
        <div class="title">
          <i class="icon"></i>
          <span>近一月</span>
        </div>
        <div class="details">
          <ul>
            <li class="first-child">
              <div class="desc text-muted"><i class="text-lg">901</i>分</div>
              <span class="text-muted">时长</span>
            </li>
            <li>
              <div class="desc text-primary"><i class="text-lg">29</i>场</div>
              <span class="text-muted">已结束</span>
            </li>
            <li class="last-child">
              <div class="desc text-primary"><i class="text-lg">36</i>人</div>
              <span class="text-muted">已参会</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="item total">
        <div class="title">
          <i class="icon"></i>
          <span>全部</span>
        </div>
        <div class="details">
          <ul>
            <li class="first-child">
              <div class="desc text-muted"><i class="text-lg">3013</i>分</div>
              <span class="text-muted">时长</span>
            </li>
            <li>
              <div class="desc text-primary"><i class="text-lg">93</i>场</div>
              <span class="text-muted">已结束</span>
            </li>
            <li class="last-child">
              <div class="desc text-primary"><i class="text-lg">103</i>人</div>
              <span class="text-muted">已参会</span>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="/assets/js/lib/jquery.js"></script>
    <script type="text/javascript" src="/assets/js/lib/base.js"></script>
  </body>
</html>
