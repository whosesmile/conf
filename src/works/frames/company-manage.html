<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<title>会畅通讯 - 会议系统</title>
		<!--[if lt IE 9]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
		<!--[if lt IE 9]><script src="/assets/js/lib/html5.js"></script><![endif]-->
		<!--[if lt IE 7]><script src="/assets/js/lib/belatedpng.js"></script><![endif]-->
		<link type="image/x-icon" rel="shortcut icon" href="/assets/favicon.ico" />
		<link type="text/css" rel="stylesheet" href="/assets/css/base.css" />
		<link type="text/css" rel="stylesheet" href="/assets/css/app/company-manage.css" />
	</head>
	<body>
		<div class="box">
			<div class="head">
				<span class="title">企业信息管理</span>
				<span class="desc">您可以查看和管理企业信息</span>
			</div>
			<div class="body">
				<div class="fieldset">
					<div class="legend"><span>企业站点信息</span></div>

					<div class="form-item">
						<label class="title">企业名称：</label>
						<div class="widget">
							<input type="text" class="input-text" />
							<span class="required"></span>
							<span class="tips">4-32字符，只允许中文、数字、字母、"&amp;"、"-"、"_"</span>
						</div>
					</div>
					<div class="form-item">
						<label class="title">英文名称：</label>
						<div class="widget">
							<input type="text" class="input-text" />
							<span class="tips">4-64字符，只允许中文、数字、字母、"&amp;"、"-"、"_"、空格</span>
						</div>
					</div>
					<div class="form-item">
						<label class="title">企业LOGO：</label>
						<div class="widget">
							<p><a class="input-gray">上传图片</a><p>
							<p class="figure clearfix">
								<img src="/assets/images/logo-holder.png" alt="logo" />
								<span class="gray">130px * 60px，小于256k，支持jpg、bmp、png、gif格式</span>
							</p>
							<p>
								<input id="resetLogo" type="checkbox" name="resetLogo" />
								<label for="resetLogo">恢复系统默认Logo</label>
							<p>
						</div>
					</div>
					<div class="form-item">
						<label class="title">站点顶部图片：</label>
						<div class="widget">
							<p><a class="input-gray">上传图片</a><p>
							<p class="figure clearfix">
								<img src="/assets/images/logo-name-holder.png" alt="logo" />
								<span class="gray">最佳尺寸：300px * 60px，小于256k，支持jpg、bmp、png、gif格式</span>
							</p>
							<p>
								<input id="resetImage" type="checkbox" name="resetImage" />
								<label for="resetImage">恢复系统默认图片</label>
							<p>
						</div>
					</div>
					<div class="form-item">
						<label class="title"></label>
						<div class="widget">
							<button class="input-gray">提交</button>
						</div>
					</div>
				</div>

				<div class="fieldset lecense-info">
					<div class="legend"><span>商务授权信息</span></div>
					<div class="form-item">
						<label class="title">租用模式：</label>
						<div class="widget">包月</div>
					</div>
					<div class="form-item">
						<label class="title">费用类型：</label>
						<div class="widget">Seats</div>
					</div>
					<div class="form-item">
						<label class="title">站点类型：</label>
						<div class="widget">正式</div>
					</div>
					<div class="form-item">
						<label class="title">站点到期时间：</label>
						<div class="widget">2013-03-03</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="/assets/js/lib/jquery.js"></script>
		<script type="text/javascript" src="/assets/js/lib/base.js"></script>
	</body>
</html>
