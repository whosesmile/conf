<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<title>会畅通讯 - 会议系统</title>
		<!--[if lt IE 9]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
		<!--[if lt IE 9]><script src="/assets/js/lib/html5.js"></script><![endif]-->
		<!--[if lt IE 7]><script src="/assets/js/lib/belatedpng.js"></script><![endif]-->
		<link type="image/x-icon" rel="shortcut icon" href="/assets/favicon.ico" />
		<link type="text/css" rel="stylesheet" href="/assets/css/base.css" />
		<link type="text/css" rel="stylesheet" href="/assets/css/app/orders.css" />
	</head>
	<body>
		<div class="box">
			<div class="head">
				<span class="title">账单管理</span>
				<span class="desc">您可以查询所有账单详情</span>
			</div>
			<div class="body">
				<div class="filter">
					<select class="year">
						<option>2013</option>
					</select>
					<select class="month">
						<option>8月</option>
					</select>
					<span class="range">
						计费周期：2012-02-01 <i>至</i> 2012-02-01
					</span>
				</div>
				<div class="results">
					<div class="reporting">
						<div class="header">
							<span class="user">用户名：Alex</span>
							<span class="mode">计费模式：seats</span>
						</div>
						<table class="common-table">
							<tr>
								<th>服务项目</th>
							</tr>
							<tr>
								<td>
									<span class="name">数据费</span>
									<span class="money">0.00元</span>
								</td>
							</tr>
							<tr>
								<td>
									<span class="name">通信费</span>
									<span class="money">0.00元</span>
								</td>
							</tr>
						</table>
						<div class="footer">
							<span class="total">总计：0.00元</span>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="/assets/js/lib/jquery.js"></script>
		<script type="text/javascript" src="/assets/js/lib/base.js"></script>
	</body>
</html>
