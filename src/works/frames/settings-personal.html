<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8" />
		<title>会畅通讯 - 会议系统</title>
		<!--[if lt IE 9]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
		<!--[if lt IE 9]><script src="/assets/js/lib/html5.js"></script><![endif]-->
		<!--[if lt IE 7]><script src="/assets/js/lib/belatedpng.js"></script><![endif]-->
		<link type="image/x-icon" rel="shortcut icon" href="/assets/favicon.ico" />
		<link type="text/css" rel="stylesheet" href="/assets/css/base.css" />
		<link type="text/css" rel="stylesheet" href="/assets/css/app/settings.css" />
	</head>
	<body>
		<div class="box">
			<div class="head">
				<span class="title">个人设置</span>
				<span class="desc">您可以更新个人信息和密码</span>
			</div>
			<div class="body">
				<form method="post" class="personal-form">
					<div class="form-item">
						<label class="title">登录名：</label>
						<div class="widget">
							<input type="text" class="input-text" />
							<span class="required"></span>
							<span class="tips">只允许输入数字或字母或下划线，必须需在当前企业用户角色下唯一</span>
							<span class="error"><i class="icon fix-png"></i>请正确填写登录名！</span>
						</div>
					</div>
					<div class="form-item">
						<label class="title">用户名：</label>
						<div class="widget">
							<input type="text" class="input-text" />
							<span class="required"></span>
							<span class="tips">只允许中文或数字或字母或“_”或“&amp;”或“-”或空格</span>
							<span class="error"><i class="icon fix-png"></i>请正确填写用户名！</span>
						</div>
					</div>
					<div class="form-item">
						<label class="title">英文名：</label>
						<div class="widget">
							<input type="text" class="input-text" />
							<span class="tips">只允许数字或字母或“_”或“&amp;”或“-”或空格</span>
							<span class="error"><i class="icon fix-png"></i>请正确填写用户名！</span>
						</div>
					</div>
					<div class="form-item success-item">
						<label class="title">原密码：</label>
						<div class="widget">
							<input type="text" class="input-text" />
							<span class="required"></span>
							<span class="tips">6-14个字符</span>
							<span class="error"><i class="icon fix-png"></i>请正确填写原密码！</span>
							<span class="success"><i class="icon fix-png"></i></span>
						</div>
					</div>
					<div class="form-item">
						<label class="title">新密码：</label>
						<div class="widget">
							<input type="text" class="input-text" />
							<span class="required"></span>
							<span class="error"><i class="icon fix-png"></i>请正确填写新密码！</span>
						</div>
					</div>
					<div class="form-item error-item">
						<label class="title">确认新密码：</label>
						<div class="widget">
							<input type="text" class="input-text" />
							<span class="required"></span>
							<span class="error"><i class="icon fix-png"></i>确认密码和新密码必须一致！</span>
						</div>
					</div>
					<div class="form-item error-item">
						<label class="title">邮箱：</label>
						<div class="widget">
							<input type="text" class="input-text" />
							<span class="required"></span>
							<span class="error"><i class="icon fix-png"></i>请输入正确的邮件格式！</span>
						</div>
					</div>
					<div class="form-item">
						<label class="title">电话：</label>
						<div class="widget">
							<input type="text" class="input-text" />
							<span class="tips">支持手机号码或电话号码( +86 010-88888888 )</span>
						</div>
					</div>
					<div class="form-item submit-item">
						<div class="widget">
							<button class="input-gray">保存</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<script type="text/javascript" src="/assets/js/lib/jquery.js"></script>
		<script type="text/javascript" src="/assets/js/lib/base.js"></script>
	</body>
</html>
