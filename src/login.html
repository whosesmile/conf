<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>登录 - 会畅通讯</title>
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
    <!--[if lt IE 9]><script src="js/lib/modernizr.js"></script><![endif]-->
    <link type="image/x-icon" rel="shortcut icon" href="favicon.ico" />
    <link type="text/css" rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div id="header">
      <div class="wrapper">
        <a href="/" class="logo">
          <img alt="会畅通讯" src="images/home/logo.png" />
          <span>会畅通信会议管理系统</span>
        </a>
        <div class="infomation">
          <select>
            <option>中文</option>
            <option>English</option>
          </select>
        </div>
        </div>
    </div>

    <div id="content">
      <div class="wrapper">
        <div id="login">
          <div class="content">
            <h1>欢迎来到会畅通讯在线</h1>
            <h2>Welcome to BizConf Telecom Online</h2>
            <div class="forms">
              <form method="post" name="login">
                <div class="center-block login-panel">
                  <span class="message text-danger"><i class="icon icon-danger"></i>登录名或密码错误！</span>
                  <div class="form-group username valid">
                    <input class="form-control" type="text" placeholder="账号" name="username" autofocus />
                  </div>
                  <div class="form-group password invalid">
                    <input class="form-control" type="password" placeholder="密码" name="password" />
                  </div>
                  <div class="form-group captcha">
                    <input class="form-control" type="text" placeholder="验证码" name="captcha" />
                    <img src="images/manager/captcha.png" class="captcha-img" />
                  </div>
                  <div class="form-group links clearfix">
                    <a href="" class="">首次使用</a>
                    <a href="" class="">忘记密码？</a>
                  </div>
                  <div class="form-group text-center">
                    <button class="btn btn-primary btn-lg btn-block" type="submit">登录</button>
                  </div>
                </div>
              </form>
              <form method="post" name="query">
                <div class="query-panel">
                  <h3>接入号码查询</h3>

                  <div class="form-group">
                    <input class="form-control" type="text" placeholder="输入会议号码，查询全部接入号码列表" name="number" />
                    <button class="btn btn-default">查询</button>
                  </div>
                </div>
              </form>
            </div>
            <img class="green-banner" src="images/manager/green-banner.png" alt="green" />
          </div>
        </div>
      </div>
    </div>
    
    <div id="footer">
      <div class="wrapper clearfix">
        <p class="copyright pull-left">Copyright &copy; 2012-2014. 沪ICP备 11034277号-5</p>
        <ul class="nav pull-right">
          <li><a href="">会畅通讯首页</a></li>
          <li class="divider">|</li>
          <li><a href="">关于我们</a></li>
          <li class="divider">|</li>
          <li><a href="">保密政策</a></li>
          <li class="divider">|</li>
          <li>联系我们</li>
        </ul>
      </div>
    </div>
    <script type="text/javascript" src="js/lib/jquery.js"></script>
  </body>
</html>
