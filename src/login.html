<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>登录 - 会畅通讯</title>
    <!--[if lt IE 9]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
    <link type="image/x-icon" rel="shortcut icon" href="favicon.ico" />
    <link type="text/css" rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div id="header">
      <a id="logo" class="pull-left">
        <img src="./images/logo.png" />
      </a>
      <h1 class="pull-left">会畅通讯会议管控系统</h1>
      <form action="/search" method="get">
        <input type="text" name="query" placeholder="接入号码查询..." />
        <button class="submit">查询</button>
      </form>
    </div>

    <div id="content">
      <div class="information">
        <h2>夏洛的烦恼</h2>
        <h3>故事讲的是一个靠自家媳妇儿供养着的老男人，装逼参加女神婚礼... </h3>
      </div>
      <div class="login">
        <div class="form-group">
          <input type="text" class="form-control account" name="account" placeholder="会议号码" required />
        </div>
        <div class="form-group">
          <input type="password" class="form-control password" name="password" placeholder="会议密码" required />
        </div>
        <div class="form-group">
          <input type="text" class="form-control captcha" name="captcha" placeholder="验证码" required />
        </div>
        <label class="form-group">
          <input type="checkbox" name="remember" />
          记住账号
        </label>
        <button class="button">登录</button>
      </div>
    </div>

    <div id="footer">
      <ul class="nav">
        <li><a href="">帮助</a></li>
        <li class="split"></li>
        <li><a href="">简体中文</a></li>
        <li class="split"></li>
        <li><a href="">English</a></li>
      </ul>

    </div>
  </body>
</html>
