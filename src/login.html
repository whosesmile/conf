<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <title>诺和诺德</title>
    <!--[if lt IE 9]><meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" /><![endif]-->
    <!--[if lt IE 9]><script src="./js/lib/modernizr.js"></script><![endif]-->
    <link type="image/x-icon" rel="shortcut icon" href="favicon.ico" />
    <link type="text/css" rel="stylesheet" href="./css/base.css" />
    <link type="text/css" rel="stylesheet" href="./css/login.css" />
  </head>
  <body class="login">
    <div id="portal">
      <header id="header">
        <img id="logo" src="./images/logo.png" alt="诺和诺德" />
        <h1>
          <span class="en">Novo Nordisk China Online Meeting Platform</span>
          <span class="zh">诺和诺德(中国)在线会议平台</span>
        </h1>
      </header>
      <div id="content">
        <div class="box online">
          <h3>Webex在线会议</h3>
          <form method="post">
            <div class="form-group">
              <label>*电子邮箱<br />Email</label>
              <input type="text" class="form-control" />
            </div>

            <button class="btn btn-primary btn-block btn-lg">Webex会议预约</button>
            <a href="" class="tutorial">webex使用手册</a>
          </form>
        </div>

        <div class="box telephone">
          <h3>电话会议</h3>
          <form method="post">
            <div class="form-group">
              <label>*开会主题<br />Metting topic</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group">
              <label>*日期<br />Date</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group">
              <label>*时间<br />Time</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group">
              <label>*人数<br />Number</label>
              <input type="text" class="form-control" />
            </div>

            <div class="form-group">
              <label>*员工代码<br />Initial</label>
              <input type="text" class="form-control" />
            </div>

            <button class="btn btn-primary btn-block btn-lg">Webex会议预约</button>
            <a href="" class="tutorial">电话会议使用手册</a>
            <a href="" class="tutorial">接入号码表</a>
          </form>
        </div>
      </div>
      <footer>
        Changing Diabetes<br/>让我们一起改变糖尿病
      </footer>
    </div>

    <script type="text/javascript" src="./js/lib/modernizr.js"></script>
  </body>
</html>
